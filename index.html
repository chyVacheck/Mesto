<!DOCTYPE html>
<html lang="ru">
  <!-- * голова -->
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <meta charset="UTF-8" />
    <title>Mesto</title>
  </head>

  <!-- * тело -->
  <body class="page">
    <!-- ! шапка сайта, блок header -->
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" lang="en" alt="Mesto" />
    </header>
    <!-- ! контент сайта, блок content -->
    <main class="content">
      <!-- todo секция profile -->
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.png"
          alt="здесь должен быть ваш аватар"
        />
        <div class="profile__info">
          <div class="profile__nick-and-button">
            <h1 class="profile__nickname">Жак-Ив Кусто</h1>
            <button
              aria-label="открытие редактирования профиля"
              type="button"
              class="profile__edit-button button"
            ></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          aria-label="открытие добавление новой карточки"
          type="button"
          class="profile__add-button button"
        ></button>
        <!--? пока что нет скрипта для этого -->
      </section>
      <!-- todo секция elements-->
      <section class="elements">
        <ul class="elements__list-cards"></ul>
      </section>
    </main>
    <!--  ! подвал сайта, блок footer -->
    <footer class="footer" lang="en"><p>© 2020 Mesto Russia</p></footer>

    <!--  ! templates сайта -->
    <!-- todo template для карточек -->
    <template id="templateCard">
      <li class="elements__card">
        <button
          id="button-trash"
          aria-label="удалить карточку"
          type="button"
          class="elements__card-trash button"
        ></button>
        <button class="elements__card-image-button">
          <img class="elements__card-image" />
        </button>
        <div class="elements__card-title-and-like">
          <h2 class="elements__card-title"></h2>
          <button
            if="button-like"
            aria-label="поставить или убрать лайк"
            type="button"
            class="elements__card-like button"
          ></button>
        </div>
      </li>
    </template>

    <!--  ! pop-up сайта -->
    <section id="popup" class="popup">
      <!-- todo edit pop-up -->
      <article id="edit-popup" class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-form" id="edit-popup-form" novalidate>
          <div class="popup__field">
            <!-- name -->
            <input
              minlength="2"
              maxlength="40"
              name="name"
              type="text"
              required
              placeholder="Жак-Ив Кусто"
              class="popup__input"
              id="edit-input-name"
            />
            <!-- error-mesage -->
            <span
              class="popup__error-mesage"
              id="edit-name-error-mesage"
            ></span>
          </div>

          <div class="popup__field">
            <!-- info -->
            <input
              minlength="2"
              maxlength="200"
              type="text"
              name="info"
              required
              placeholder="Иследователь океана"
              class="popup__input"
              id="edit-input-info"
            />
            <!-- error-mesage -->
            <span
              class="popup__error-mesage"
              id="edit-info-error-mesage"
            ></span>
          </div>

          <button
            disabled
            type="submit"
            id="button-submit"
            class="popup__submit-button popup__submit-button_invalid"
          >
            Сохранить
          </button>
        </form>

        <button
          aria-label="закрыть окно pop-up"
          type="button"
          id="edit-button-close"
          class="popup__close-button button"
        ></button>
      </article>

      <!-- todo add pop-up -->
      <article id="add-popup" class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="add-form" id="add-popup-form" novalidate>
          <!-- name -->
          <div class="popup__field" id="popup__field-name">
            <input
              minlength="2"
              maxlength="30"
              name="name"
              type="text"
              required
              placeholder="Название"
              class="popup__input"
              id="add-input-name"
            />
            <!-- error-mesage -->
            <span class="popup__error-mesage" id="add-name-error-mesage"></span>
          </div>
          <!-- url -->
          <div class="popup__field">
            <input
              name="info"
              required
              type="url"
              placeholder="Ссылка на картинку"
              class="popup__input"
              id="add-input-info"
            />
            <!-- error-mesage -->
            <span class="popup__error-mesage" id="add-info-error-mesage"></span>
          </div>
          <button
            disabled
            type="submit"
            id="add-button-submit"
            class="popup__submit-button popup__submit-button_invalid"
          >
            Создать
          </button>
        </form>

        <button
          aria-label="закрыть окно pop-up"
          type="button"
          id="add-button-close"
          class="popup__close-button button"
        ></button>
      </article>

      <!-- todo card pop-up -->
      <article id="card-popup" class="popup__card">
        <img class="popup__card-image" />
        <h2 class="popup__card-title"></h2>
        <button
          aria-label="закрыть окно pop-up"
          type="button"
          id="card-button-close"
          class="popup__close-button button"
        ></button>
      </article>
    </section>
    <!--  ! скрипты -->
    <script src="./functional/constants.js"></script>
    <script src="./functional/index.js"></script>
    <script src="./functional/validation.js"></script>
  </body>
</html>
