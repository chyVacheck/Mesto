<!DOCTYPE html>
<html lang="ru">
  <!-- * голова -->
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <meta charset="UTF-8" />
    <title>Mesto</title>
  </head>

  <!-- * тело -->
  <body class="page">
    <!-- ! шапка сайта, блок header -->
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" lang="en" alt="Mesto" />
    </header>
    <!-- ! контент сайта, блок content -->
    <main class="content">
      <!-- todo секция profile -->
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.svg"
          alt="здесь должен быть ваш аватар"
        />
        <div class="profile__info">
          <div class="profile__nick-and-button">
            <h1 class="profile__nickname">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <!-- todo секция elements-->
      <section class="elements">
        <ul class="elements__list-cards">
          <li class="elements__card">
            <img
              class="elements__card-image"
              src="./images/cards/Karachaevsk.svg"
              alt="Монастырь в Карачаевске"
            />
            <div class="elements__card-title-and-like">
              <h2 class="elements__card-title">Карачаевск</h2>
              <button class="elements__card-like"></button>
            </div>
          </li>
          <li class="elements__card">
            <img
              class="elements__card-image"
              src="./images/cards/Karachaevsk.svg"
              alt="Монастырь в Карачаевске"
            />
            <div class="elements__card-title-and-like">
              <h2 class="elements__card-title">Карачаевск</h2>
              <button class="elements__card-like"></button>
            </div>
          </li>
          <li class="elements__card">
            <img
              class="elements__card-image"
              src="./images/cards/Karachaevsk.svg"
              alt="Монастырь в Карачаевске"
            />
            <div class="elements__card-title-and-like">
              <h2 class="elements__card-title">Карачаевск</h2>
              <button class="elements__card-like"></button>
            </div>
          </li>
          <li class="elements__card">
            <img
              class="elements__card-image"
              src="./images/cards/Karachaevsk.svg"
              alt="Монастырь в Карачаевске"
            />
            <div class="elements__card-title-and-like">
              <h2 class="elements__card-title">Карачаевск</h2>
              <button class="elements__card-like"></button>
            </div>
          </li>
          <li class="elements__card">
            <img
              class="elements__card-image"
              src="./images/cards/Karachaevsk.svg"
              alt="Монастырь в Карачаевске"
            />
            <div class="elements__card-title-and-like">
              <h2 class="elements__card-title">Карачаевск</h2>
              <button class="elements__card-like"></button>
            </div>
          </li>
          <li class="elements__card">
            <img
              class="elements__card-image"
              src="./images/cards/Karachaevsk.svg"
              alt="Монастырь в Карачаевске"
            />
            <div class="elements__card-title-and-like">
              <h2 class="elements__card-title">Карачаевск</h2>
              <button class="elements__card-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <!--  ! подвал сайта, блок footer -->
    <footer class="footer" lang="en">© 2020 Mesto Russia</footer>

    <!--  ! popupы сайта -->
    <!-- todo popup редактировать профиль -->
    <article class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form id="popup__form">
          <input
            class="popup__input"
            value="Жак-Ив Кусто"
            id="input-nickname"
          />
          <input
            class="popup__input"
            value="Исследователь океана"
            id="input-description"
          />
          <button class="popup__submit-button">Сохранить</button>
        </form>

        <button class="popup__close-button"></button>
      </div>
    </article>
    <script src="./pages/index.js"></script>
  </body>
</html>
