<!DOCTYPE html>
<html lang="ru">
  <!-- * голова -->
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <meta charset="UTF-8" />
    <title>Mesto</title>
  </head>

  <!-- * тело -->
  <body class="page">
    <!-- ! шапка сайта, блок header -->
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" lang="en" alt="Mesto" />
    </header>
    <!-- ! контент сайта, блок content -->
    <main class="content">
      <!-- todo секция profile -->
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.png"
          alt="здесь должен быть ваш аватар"
        />
        <div class="profile__info">
          <div class="profile__nick-and-button">
            <h1 class="profile__nickname">Жак-Ив Кусто</h1>
            <button
              aria-label="открытие редактирования профиля"
              type="button"
              class="profile__edit-button button"
            ></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          aria-label="открытие добавление новой карточки"
          type="button"
          class="profile__add-button button"
        ></button>
        <!--? пока что нет скрипта для этого -->
      </section>
      <!-- todo секция elements-->
      <section class="elements">
        <ul class="elements__list-cards"></ul>
      </section>
    </main>
    <!--  ! подвал сайта, блок footer -->
    <footer class="footer" lang="en"><p>© 2020 Mesto Russia</p></footer>

    <!--  ! templates сайта -->
    <!-- todo template для карточек -->
    <template id="templateCard">
      <li class="elements__card">
        <button
          id="button-trash"
          aria-label="удалить карточку"
          type="button"
          class="elements__card-trash button"
        ></button>
        <button class="elements__card-image-button">
          <img class="elements__card-image" />
        </button>
        <div class="elements__card-title-and-like">
          <h2 class="elements__card-title"></h2>
          <button
            if="button-like"
            aria-label="поставить или убрать лайк"
            type="button"
            class="elements__card-like button"
          ></button>
        </div>
      </li>
    </template>

    <!--  ! pop-up сайта -->
    <section id="popup" class="popup">
      <!-- todo edit pop-up -->
      <article id="edit-popup" class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-form" id="edit-popup-form">
          <input
            name="name"
            required
            placeholder="Жак-Ив Кусто"
            class="popup__input"
            id="edit-input-name"
          />
          <input
            name="info"
            required
            placeholder="Иследователь океана"
            class="popup__input"
            id="edit-input-info"
          />
          <button
            type="submit"
            id="button-submite"
            class="popup__submit-button button"
          >
            Сохранить
          </button>
        </form>

        <button
          aria-label="закрыть окно pop-up"
          type="button"
          id="edit-button-close"
          class="popup__close-button button"
        ></button>
      </article>

      <!-- todo add pop-up -->
      <article id="add-popup" class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="edit-form" id="add-popup-form">
          <input
            name="name"
            required
            placeholder="Название"
            class="popup__input"
            id="add-input-name"
          />
          <input
            name="info"
            required
            type="url"
            placeholder="Ссылка на картинку"
            class="popup__input"
            id="add-input-info"
          />
          <button
            type="submit"
            id="add-button-submite"
            class="popup__submit-button button"
          >
            Создать
          </button>
        </form>

        <button
          aria-label="закрыть окно pop-up"
          type="button"
          id="add-button-close"
          class="popup__close-button button"
        ></button>
      </article>

      <!-- todo card pop-up -->
      <article id="card-popup" class="popup__card">
        <img class="popup__card-image" />
        <h2 class="popup__card-title"></h2>
        <button
          aria-label="закрыть окно pop-up"
          type="button"
          id="card-button-close"
          class="popup__close-button button"
        ></button>
      </article>
    </section>
    <!--  ! скрипты -->
    <script src="./functional/constants.js"></script>
    <script src="./functional/index.js"></script>
  </body>
</html>
