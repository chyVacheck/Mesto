<!DOCTYPE html>
<html lang="ru">
  <!-- * голова -->
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <meta charset="UTF-8" />
    <title>Mesto</title>
  </head>

  <!-- * тело -->
  <body class="page">
    <!-- ! шапка сайта, блок header -->
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" lang="en" alt="Mesto" />
    </header>
    <!-- ! контент сайта, блок content -->
    <main class="content">
      <!-- todo секция profile -->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.svg" alt="здесь должен быть ваш аватар"/>
        <div class="profile__info">
          <div class="profile__nick-and-button">
            <h1 class="profile__nickname">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <!-- todo секция elements-->
      <section class="elements"></section>
    </main>
    <!--  ! подвал сайта, блок footer -->
    <footer class="footer"></footer>

    <!--  ! popupы сайта -->
    <!-- todo popup редактировать профиль -->
    <article class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" value="Жак-Ив Кусто" id="input-nickname">
        <input class="popup__input" value="Исследователь океана" id="input-description">
        <button class="popup__submit-button">
          Сохранить
        </button>

        <button class="popup__close-button">
        </button>
      </div>
    </article>
    <script src="./pages/index.js">

    </script>
  </body>
</html>
