<!DOCTYPE html>
<html lang="ru">
  <!-- * голова -->
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <meta charset="UTF-8" />
    <title>Mesto</title>
  </head>

  <!-- * тело -->
  <body class="page">
    <!-- ! шапка сайта, блок header -->
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" lang="en" alt="Mesto" />
    </header>
    <!-- ! контент сайта, блок content -->
    <main class="content">
      <!-- todo секция profile -->
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.svg"
          alt="здесь должен быть ваш аватар"
        />
        <div class="profile__info">
          <div class="profile__nick-and-button">
            <h1 class="profile__nickname">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <!-- todo секция elements-->
      <section class="elements">
        <ul class="elements__list-cards">
        </ul>
      </section>
    </main>
    <!--  ! подвал сайта, блок footer -->
    <footer class="footer" lang="en">© 2020 Mesto Russia</footer>

    <!--  ! popupы сайта -->
    <!-- todo popup редактировать профиль -->
    <article class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form id="popup__form">
          <input
            class="popup__input"
            value="Жак-Ив Кусто"
            id="input-nickname"
          />
          <input
            class="popup__input"
            value="Исследователь океана"
            id="input-description"
          />
          <button type="submit" class="popup__submit-button button">
            Сохранить
          </button>
        </form>

        <button
          aria-label="закрыть окно поп-апа"
          type="button"
          class="popup__close-button button"
        ></button>
      </div>
    </div>

    <!--  ! templates сайта -->
    <!-- todo template для карточек -->
    <template id="templateCard">
      <li class="elements__card">
        <button id="trash-button"
          aria-label="удалить карточку"
          type="button"
          class="elements__card-trash button"
        ></button>
        <img class="elements__card-image" src="" alt="" />
        <div class="elements__card-title-and-like">
          <h2 class="elements__card-title"></h2>
          <button
            aria-label="поставить или убрать лайк"
            type="button"
            class="elements__card-like button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./functional/index.js"></script>
  </body>
</html>
